version: '3.8'

services:
  frontend:
    build: ./Frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    env_file:
      - ./Frontend/.env
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:5000

  backend:
    build: ./Backend
    ports:
      - "5000:5000"
    restart: always
    env_file:
      - ./Backend/.env
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=http://frontend

networks:
  default:
    name: school-network
